  You can also check the two-letter case-type code at the end of the case number. To see a full list of the probate case codes visit [the State Court Administrative Office list of case-type codes](https://www.courts.michigan.gov/siteassets/court-administration/standardsguidelines/casefile/cf_casetypecodes.pdf) and scroll down to the “Probate” section.
