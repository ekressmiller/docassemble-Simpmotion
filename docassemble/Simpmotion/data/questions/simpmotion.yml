id: Motion Title
question: |
  Motion Title
subquestion: |
  Give your motion a title. This must be short and fit on one line. It should briefly tell the judge what you are asking for. 
  
  A motion is a document you use to ask the judge to do something. If you are having trouble deciding what to name the motion, think of the word “Motion” as meaning “I want to ask the judge”.
  
  For example, if you are getting divorced and want to waive the waiting period you might  say “I want to ask the judge to waive the statutory waiting period.” In that situation the motion title could be “Motion to Waive the Statutory Waiting Period.”
under: |  
  If you are not sure of the title you can leave this blank and neatly write it by hand before you file it in court.
