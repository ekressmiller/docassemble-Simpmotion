question: |
  You May Want to Speak with a Lawyer
subquestion: |
  This tool will help you to fill out a Notice of Hearing and Motion. There are many kinds of motions. Some have specific things you need to prove. If you do not meet all of the requirements, the judge will not grant your motion. 
  
  This tool will **not** guide you through the legal elements that you need to show because that depends on the kind of case and kind of motion you are filing. This tool will only help you fill in the form. What you write and argue is up to you.
  
  You may want to talk to a lawyer. ${ MLH_GUIDE_FULL }
