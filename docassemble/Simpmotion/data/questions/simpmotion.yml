comment: |
  Controls order and branching logic for questions specific to this form
id: interview_order_simpmotion
code: |
  nav.set_section('review_full')
  nav.set_section('signpost_intro')
  # Set the allowed courts for this interview
  allowed_courts = all_variables(special="metadata")["allowed courts"]
  welcome
  MLH_intro_time
  navigation_and_saving
  if MLH_intro_agree_no_pii == False:
    MLH_intro_agree_no_pii_exit
  existing_case
  if existing_case == False:
    existing_case_exit
  criminal_case
  if criminal_case == True:
    criminal_case_exit
  probate_case
  if probate_case == True:
    probate_case_exit
  right_tool
  if right_tool == True:
    right_tool_exit
  approved_form
  if approved_form == True:
    approved_form_exit
  speak_to_lawyer
  
  nav.set_section('signpost_your_info')
  user_ask_role
  user_label
  users[0].name.first
  multiple_users
  # we assume user has no attorney
  users.gather() # number = 2 if multiple_users and not user_first_party else 1)
  add_or_remove_users
  review_screen_user_side
  
  nav.set_section('signpost_other_info')
  other_parties.gather()
  if len(other_parties) == 1:
    if other_side_has_lawyer == True:
      other_party_lawyer.name.first
      other_party_lawyer.address.address
      other_party_lawyer.phone_number
      other_party_lawyer.bar_number
    else:
      other_parties[0].address.address
      other_parties[0].phone_number
  review_screen_other_side
  
  nav.set_section('signpost_case_info')
  docket_number
  # trial_court
  # Bryce added below as placeholder to be replaced by something for Michigan courts later?
  trial_court.name.text = "Trial Court"
  county_choice
  court_index
  # calling value of the_court to load AL_court_loader object
  the_court
  
  nav.set_section('signpost_motion')
  motion_title
  motion_body

  nav.set_section('signpost_hearing_info')
  has_hearing_info
  if has_hearing_info == True:
    hearing_at_court
    hearing_time
    judge.name
    trial_court_bar_number
  if has_hearing_info == False:
    no_hearing_info_ok
  set_parts(subtitle=str(users[0]))
  
  nav.set_section('signpost_esign')
  MLH_esign
  if MLH_esign == True:
    signature_date
    
  nav.set_section('signpost_download')
  # is it necessary to call these so that their value can be accessed when filling form?
  #  plaintiffs
  #  defendants
  #  plaintiffs_attorney
  #  defendants_attorney
  interview_order_simpmotion = True
---
only sets: add_or_remove_users
code: |
  if len(users.complete_elements()) > 1 and not multiple_users:
    users.remove(users[1])
    if defined('user_side_lawyer'):
      del user_side_lawyer
    if defined('defendants_attorney'):
      del defendants_attorney
    if defined('plaintiffs_attorney'):
      del plaintiffs_attorney
  elif len(users.elements) == 1 and multiple_users and not user_first_party:
    users.appendObject()
  if user_first_party:
    if defined('user_side_lawyer'):
      del user_side_lawyer
    if defined('defendants_attorney'):
      del defendants_attorney
    if defined('plaintiffs_attorney'):
      del plaintiffs_attorney
  if not multiple_users or user_first_party:
    users[0].address.address
    users[0].phone_number
  else:
    users[1].name.first
    if first_party_user_side_has_lawyer == True:
      user_side_lawyer.name.first
      user_side_lawyer.address.address
      user_side_lawyer.phone_number
      user_side_lawyer.bar_number
    else:
      users[1].address.address
      users[1].phone_number
  add_or_remove_users = True
